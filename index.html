<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="container">
      <div class="top">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt=""
        />
        <p>Ping Pong Score Keeper</p>
      </div>
      <div class="bottom">
        <div class="card">
          <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
          <p>Use the buttons below to keep score</p>
          <label for="play"
            >Play to
            <select name="match" id="play">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </label>
        </div>
        <div class="buttons">
          <button id="player1">+1 Player One</button>
          <button id="player2">+1 Player Two</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
